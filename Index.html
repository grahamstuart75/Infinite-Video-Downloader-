<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Video Downloader</title>
    <style>
        body {
            background-color: #000;
            color: gold;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            text-align: center;
            width: 80%;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #222;
            color: gold;
            text-align: center;
        }
        input::placeholder {
            color: gold;
            opacity: 0.7;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: gold;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: black;
            color: gold;
            border: 1px solid gold;
        }
        .options {
            margin-top: 20px;
        }
        .video-preview {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .video-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .format-options {
            margin-top: 20px;
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            background-color: gold;
            color: black;
            border: none;
        }
        #qualityOptions {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Infinite Video Downloader</h1>

    <div class="container">
        <div class="input-container">
            <input type="text" id="videoLink" placeholder="Paste Your Video Link">
            <button onclick="fetchVideoDetails()">Preview Video</button>
        </div>

        <div class="video-preview" id="videoPreview">
            <img id="videoThumbnail" src="" alt="Video Thumbnail">
            <p id="videoTitle"></p>
        </div>

        <div class="format-options" id="formatOptions">
            <label for="format">Select Format:</label>
            <select id="format" onchange="showQualityOptions()">
                <option value="mp3">MP3 (Audio)</option>
                <option value="mp4">MP4 (Video)</option>
                <option value="wav">WAV (Audio)</option>
            </select>

            <div id="qualityOptions">
                <label for="quality">Select Quality:</label>
                <select id="quality">
                    <option value="original">Original Quality</option>
                    <option value="360p">360P</option>
                    <option value="480p">480P</option>
                    <option value="720p">720P</option>
                    <option value="1080p">1080P</option>
                </select>
            </div>

            <button onclick="downloadVideo()">Download</button>
        </div>
    </div>

    <script>
        function fetchVideoDetails() {
            const videoLink = document.getElementById('videoLink').value;

            // Simulate fetching video details and preview (replace this with an API call)
            if (videoLink) {
                const videoThumbnail = 'https://via.placeholder.com/300'; // Placeholder thumbnail
                const videoTitle = 'Sample Video Title'; // Placeholder title

                // Show video preview
                document.getElementById('videoThumbnail').src = videoThumbnail;
                document.getElementById('videoTitle').innerText = videoTitle;
                document.getElementById('videoPreview').style.display = 'block';
                document.getElementById('formatOptions').style.display = 'block';
            } else {
                alert('Please enter a video link!');
            }
        }

        function showQualityOptions() {
            const format = document.getElementById('format').value;
            const qualityOptions = document.getElementById('qualityOptions');

            if (format === 'mp4') {
                qualityOptions.style.display = 'block';
            } else {
                qualityOptions.style.display = 'none';
            }
        }

        function downloadVideo() {
            const videoLink = document.getElementById('videoLink').value;
            const format = document.getElementById('format').value;
            const quality = format === 'mp4' ? document.getElementById('quality').value : '';

            if (videoLink) {
                alert(`Downloading video in ${format} format ${quality ? `with ${quality} quality` : ''} from: ${videoLink}`);
                // In an actual implementation, here you'd call your backend to handle the download
            } else {
                alert('Please enter a valid video link!');
            }
        }
    </script>
</body>
</html>
